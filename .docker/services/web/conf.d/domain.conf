server {
    listen 80;
    listen [::]:80;
    server_tokens on;

    # server_name: 172.16.10.12

    # Matches the WORKDIR in your PHP Dockerfile
    root /var/www/public;
    index index.php;

    # LOCAL DEV: Disable caching so your changes appear instantly
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires off;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # CORS headers for IP access
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

    access_log off;
    error_log  /var/www/storage/logs/nginx-backend-error.log error;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page 404 /index.php;

    location ~ \.php$ {
        # Matches the volume mount /var/run/php-fpm in your docker-compose
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # XDEBUG SUPPORT: High timeouts prevent Nginx from
        # timing out while you are at a breakpoint.
        fastcgi_read_timeout 3600;
        send_timeout         3600;

        # Optimize performance for local file syncing
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to hidden files (.env, .git, etc)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
